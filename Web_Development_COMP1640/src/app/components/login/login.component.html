<div class="modal fade " id="login" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <mat-card class="modal-content">
            <div class="container bg-white p-4">
                <p class="h4 text-center">FORM LOGIN</p>
                <form>
                    <div class="mb-5">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" class="form-control" #username placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" #password placeholder="Enter password">
                        </div>
                    </div>
                    <p *ngIf="result" class="text-danger">Your e-mail or password incorrect. Please , try again</p>
                    <div class="row justify-content-around">
                        <button (click)="getTypeUser(username.value, password.value)" class="btn btn-success col-4">
                            Login
                        </button>
                        <button class="btn btn-warning text-white closeLogin col-4" data-dismiss="modal">Close</button>
                    </div>
                </form>        
            </div>
        </mat-card>
    </div>
</div>
