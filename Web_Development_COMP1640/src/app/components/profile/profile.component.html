<body>
    <div class="container">
        <div class="mt-5">
            <div class="row justify-content-center my-4">
                <div class="col-lg-8">
                    <mat-card class="text-center h4 bg-info">PROFILE</mat-card>
                </div>
            </div>
        </div>

        <mat-card>
            <div class="row justify-content-center form-group">
                <div class="col-lg-3 col-sm-8">
                    <img src="{{avatar}}" alt="avatar" style="width: 100%; height: 85%; border-radius: 30%;">
                </div>
    
                <div class="col-lg-9 col-sm-12">
                    <div class="row justify-content-center">
                        <p class="col-lg-3 col-sm-12 align-self-center h5">UserName:</p>
                        <div class="col-lg-8 col-sm-12">
                            <input disabled class="form-control" type="text" value="{{username}}" />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <p class="col-lg-3 col-sm-12 align-self-center h5">Full Name:</p>
                        <div class="col-lg-8 col-sm-12">
                            <input disabled class="form-control" type="text" value="{{name}}" />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <p class="col-lg-3 col-sm-12 align-self-center h5">Date Of Birth:</p>
                        <div class="col-lg-8 col-sm-12">
                            <input disabled class="form-control" type="text" value="{{dateOfBirth}}" />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <p class="col-lg-3 col-sm-12 align-self-center h5">Phone Number:</p>
                        <div class="col-lg-8 col-sm-12">
                            <input disabled class="form-control" type="text" value="{{phoneNumber}}" />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <p class="col-lg-3 col-sm-12 align-self-center h5">Email:</p>
                        <div class="col-lg-8 col-sm-12">
                            <input disabled class="form-control" type="text" value="{{email}}" />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <p class="col-lg-3 col-sm-12 align-self-center h5">Address:</p>
                        <div class="col-lg-8 col-sm-12">
                            <input disabled class="form-control" type="text" value="{{address}}" />
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</body>
