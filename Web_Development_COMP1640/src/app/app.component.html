<header>
    <nav class="navbar fixed-top bg-light">
        <button *ngIf="logout" type="button" (click)="sidenav.toggle()" class="navbar-toggler sidebar-toggle-mobile " >
            <i class="fa fa-bars" style="font-size: 1.4em;"></i>
        </button>
        <div class="form-inline d-flex justify-content-center md-form form-sm mt-0 w-25 mr-auto" id="search-form">
            <i class="material-icons" style="font-size: 2em; color: gray;">search</i>
            <input class="form-control form-control-sm ml-3 w-75 border-top-0 border-right-0 border-left-0 bg-light"
                style=" font-size: 20px;" type="text" placeholder="Search" aria-label="Search">
        </div>
        <ul class="nav">
            <li class="nav-item dropdown align-self-center " *ngIf="logout">
                <a class="nav-link dropdown-toggle text-secondary" data-toggle="dropdown" href="#"><i
                        class="material-icons" style="font-size: 1.8em;">mail_outline</i></a>
                <div class="dropdown-menu dropdown-menu-left m-0 p-0">
                    <p class="text-center p-1 py-2" style="background-color: darkgrey;">WELCOME!</p>
                    <a class="dropdown-item" href="#"> PROFILE</a>
                    <a class="dropdown-item" href="#">SETTING</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">LOG OUT</a>
                </div>
            </li>
            <li class="nav-item dropdown align-self-center" *ngIf="logout">
                <a class="nav-link dropdown-toggle text-secondary" data-toggle="dropdown" href="#"><i
                        class="fa fa-bell-o" style="font-size: 1.8em;"></i></a>
                <div class="dropdown-menu dropdown-menu-right m-0 p-0">
                    <p class="text-center p-1 py-2" style="background-color: darkgrey;">WELCOME!</p>
                    <a class="dropdown-item" href="#"> PROFILE</a>
                    <a class="dropdown-item" href="#">SETTING</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">LOG OUT</a>
                </div>
            </li>
            <li *ngIf="logout" class="nav-item dropdown align-self-center">
                <a class="nav-link dropdown-toggle text-secondary h6" data-toggle="dropdown"
                    href="#">{{user.username}}</a>
                <div class="dropdown-menu dropdown-menu-right m-0 p-2">
                    <p class="text-center p-1 py-2" style="background-color: darkgrey;">WELCOME!</p>
                    <a class=" dropdown-item" routerLink="/profile"><i class="fa fa-user-circle-o mr-2"></i> PROFILE</a>
                    <a class="dropdown-item" href="#"> <i class="fa fa-cog mr-2"></i> SETTING</a>
                    <div class="dropdown-divider"></div>
                    <a *ngIf="logout" class="dropdown-item" (click)="logOut()"> <i class="fa fa-sign-out mr-2"></i> LOG
                        OUT</a>
                </div>
            </li>
            <li *ngIf="login" class="nav-item dropdown align-self-center">
                <button class="btn btn-outline-secondary" data-toggle="modal" data-target="#login">Login</button>
            </li>
        </ul>
    </nav>
</header>

<body class="d-flex flex-column">
    <div class="mt-5">
        <mat-sidenav-container>
            <mat-sidenav mode="side" #sidenav position="start" class="p-0">
                <app-sidebar></app-sidebar>
            </mat-sidenav>
            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
    <app-login></app-login>
</body>
