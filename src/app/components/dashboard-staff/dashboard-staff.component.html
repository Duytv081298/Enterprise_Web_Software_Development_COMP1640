<body>
    <div class="container p-0">
        <div class="my-5 row justify-content-around text-center">
            <div class="col-3 p-2 m-2 bg-info text-white">
                <p class="h4">Student</p>
                <p class="h5 m-0">{{numStudent}}</p>
                <i class="fa fa-users" style="font-size:36px"></i>
            </div>
            <div class="col-3 p-2 m-2 bg-info text-white">
                <p class="h4">Tutor</p>
                <p class="h5 m-0">{{numTutor}}</p>
                <i class="fa fa-user" style="font-size:36px"></i>
            </div>
            <div class="col-3 p-2 m-2 bg-info text-white">
                <p class="h4">Total message</p>
                <p class="h5 m-0">{{numMess}}</p>
                <i class="fa fa-comments-o" style="font-size:36px"></i>
            </div>
        </div>

        <div class="my-5">
            <p class="h3 mr-5 mx-3">Chart</p>
            <app-chart-student-have-without-tutor></app-chart-student-have-without-tutor>
        </div>

        <div class="my-5">
            <div class="row">
                <p class="h3 mr-5 mx-3">Non-interaction</p>
                <p class="h3">Select week</p>
                <div class="col-3">
                    <div class="form-group">
                        <select #days class="form-control" id="exampleSelect1"
                            (change)="getStudentNoInteraction(days.value)">
                            <option>7 days</option>
                            <option>14 days</option>
                            <option>21 days</option>
                            <option>28 days</option>
                            <option>35 days</option>
                            <option>42 days</option>
                            <option>49 days</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="example-container mat-elevation-z8">
                <mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="no">
                        <mat-header-cell *matHeaderCellDef><b> NO. </b></mat-header-cell>
                        <mat-cell *matCellDef="let i = index"> {{i + 1}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header><b>Student ID</b></mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Student Name</b> </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="lastLogin">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Last time Login</b> </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.lastLogin}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
            </div>
        </div>
