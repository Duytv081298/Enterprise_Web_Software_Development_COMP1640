<div class="container">
    <div class="m-5 pb-2 border-bottom text-uppercase font-weight-bold">Blog</div>

    <div class="mb-5 border" (click) = "texting()" *ngIf="openTextBox"><i>Share something ...</i></div>

    <div class="form-group purple-border" *ngIf="closeTextBox">
        <textarea class="form-control" rows="3"></textarea>
        <button (click) = "cancel()" >Cancel</button>
    </div>
</div>
