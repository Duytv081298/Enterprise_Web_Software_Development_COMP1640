<div class="container bg-light">

    <div class="row justify-content-center my-5">
        <div class="col-lg-8">
            <div class="alert alert-info alert-dismissable text-center">
                <p class="h3 m-0 text-uppercase">Add new major</p>
            </div>
        </div>
    </div>

    <div class="form-group ">
        <div class="row justify-content-center my-3">
            <p class="col-2 align-self-center h5">Major:</p>
            <div class="col-8">
                <input class="form-control" type="text" />
            </div>
        </div>

        <div class="form-group row justify-content-center my-4">
            <label class="col-lg-2 h5">Description:</label>
            <div class="col-lg-8">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group row my-5">
            <div class="col-lg-9 ml-auto text-right d-flex justify-content-around">
                <input type="button" class="btn btn-primary" value="ADD" style="width: 130px; height: 40px;" />
                <input type="reset" class="btn btn-outline-secondary " value="CANCEL" style="width: 130px; height: 40px;" />
            </div>
        </div>
    </div>
</div>
