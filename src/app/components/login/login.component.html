<div class="fxHeight">
    <div class="modal fade " id="login" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <div class="container bg-white p-5">
                <h2>Form login</h2>
                <form>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" #username placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" #password placeholder="Enter password">
                    </div>
                    <p *ngIf="result" class="text-danger">Your e-mail or password incorrect. Please , try again</p>
                    <div class="row">
                        <button href="http://localhost:4200/staff/Dashboard" (click)="getTypeUser(username.value, password.value)" class="btn btn-primary mr-auto">Login</button>
                        <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
