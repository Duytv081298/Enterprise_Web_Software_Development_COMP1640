<div class="modal fade " id="login" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <div class="container bg-white p-5">
                <h2>Form login</h2>
                <form (submit)="loginUser($event)">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="row">
                        <button href="http://localhost:4200/staff/Dashboard" type="submit" class="btn btn-primary mr-auto" value="Submit">Login</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
