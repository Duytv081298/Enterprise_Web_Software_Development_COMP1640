<div class="fxHeight">
    <div class="container">
        <div class="my-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="alert alert-info alert-dismissable text-center">
                        <p class="h3 m-0">List of classes</p>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-info">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Tutor</th>
                        <th scope="col">Student</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tutorStudent ; let i= index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{item.tutorName}}</td>

                        <td>
                            <p *ngFor="let studentName of item.studentName ; let i= index">{{i+1}} - {{studentName}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
